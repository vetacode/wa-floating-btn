      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(8px);
        }
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.6);
        }
        70% {
          box-shadow: 0 0 0 14px rgba(37, 211, 102, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
        }
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      /* Chat Box - Facebook Style */
      .wa-status {
        width: 10px;
        height: 10px;
        background: #00ff6a;
        border-radius: 50%;
        animation: blink 1.2s infinite;
      }
      .wa-box {
        width: 270px;
        position: absolute;
        bottom: 85px;
        right: 0;

        background: linear-gradient(135deg, #1877f2, #0d5fd3);
        color: #fff;

        border-radius: 22px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);

        opacity: 0;
        transform: translateY(20px) scale(0.95);
        pointer-events: none;
        transition: all 0.35s cubic-bezier(0.22, 1, 0.36, 1);
      }

      /* Bubble Tail */
      .wa-box::after {
        content: '';
        position: absolute;
        bottom: -8px;
        right: 20px;
        width: 16px;
        height: 16px;
        background: #0d5fd3;
        transform: rotate(45deg);
        border-radius: 4px;
      }

      /* Active state */
      .wa-floating.active .wa-box {
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: auto;
      }

      /* Header */

      .wa-header {
        background: transparent;
        padding: 16px 18px 6px 18px;

        color: #fff;
        padding: 12px;
        border-radius: 14px 14px 0 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* Body */
      .wa-body {
        padding: 6px 18px 18px 18px;
        font-size: 14px;
        line-height: 1.4;
        color: #fff;
      }

      /* Button (biar kontras & clean) */
      .wa-button {
        display: block;
        margin: 0 18px 18px 18px;
        padding: 12px;
        border-radius: 14px;

        background: #ffffff;
        color: #1877f2;

        text-align: center;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.2s ease;
      }
      .wa-close {
        margin-left: auto;
        margin-right: 10px;
        cursor: pointer;
        font-size: 18px;
      }

      .wa-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .wa-svg {
        width: 45px;
      }
    </style>

  <body>
    <div class="wa-floating" id="waFloating">
      <div class="wa-box">
        <div class="wa-header">
          <div class="wa-status"></div>
          <div>
            <div class="wa-title">Customer Support</div>
            <div class="wa-subtitle">Online</div>
          </div>
          <span class="wa-close" id="waClose">x</span>
        </div>

        <div class="wa-body">
          Halo ðŸ‘‹<br />
          Ada yang bisa kami bantu hari ini?
        </div>

        <a class="wa-button" id="waButton" target="_blank">
          Chat via WhatsApp
        </a>
      </div>

      <!-- ICON = LINK -->
      <a class="wa-icon" id="waIcon" target="_blank">
        <svg
          class="wa-svg"
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          viewBox="0 0 24 24"
          fill="currentColor"
          aria-label="WhatsApp"
        >
          <path
            d="M12.04 2C6.55 2 2.09 6.46 2.09 11.95c0 1.95.57 3.86 1.64 5.49L2 22l4.7-1.63a9.88 9.88 0 005.34 1.54h.01c5.49 0 9.95-4.46 9.95-9.95C21.99 6.46 17.53 2 12.04 2zm0 17.86a7.9 7.9 0 01-4.03-1.1l-.29-.17-2.78.96.93-2.7-.19-.28a7.9 7.9 0 1114.36-4.62 7.9 7.9 0 01-7.99 7.91zm4.43-5.88c-.24-.12-1.4-.69-1.62-.77-.22-.08-.38-.12-.54.12-.16.24-.62.77-.76.93-.14.16-.28.18-.52.06-.24-.12-1.01-.37-1.92-1.18-.71-.63-1.19-1.41-1.33-1.65-.14-.24-.01-.36.11-.48.11-.11.24-.28.36-.42.12-.14.16-.24.24-.4.08-.16.04-.3-.02-.42-.06-.12-.54-1.3-.74-1.78-.19-.46-.38-.4-.54-.41h-.45c-.16 0-.4.06-.6.28-.2.22-.79.77-.79 1.88s.82 2.19.96 2.35c.14.16 1.6 2.45 3.87 3.44.54.23.96.38 1.29.48.55.17 1.05.15 1.44.09.44-.07 1.4-.57 1.6-1.08.2-.51.2-.96.14-1.08-.06-.11-.22-.18-.46-.3z"
          />
        </svg>
      </a>
    </div>

    <script>
      lucide.createIcons();

      const wa = document.getElementById('waFloating');

      const waIcon = document.getElementById('waIcon');
      const waClose = document.getElementById('waClose');
      const waButton = document.getElementById('waButton');

      const phone = '6281384072641';
      const text = encodeURIComponent(
        'Halo Admin ðŸ‘‹\nSaya ingin konsultasi produk & jasa CariSolusi',
      );
      const waURL = `https://wa.me/${phone}?text=${text}`;

      waButton.href = waURL;

      const isTouchDevice =
        'ontouchstart' in window || navigator.maxTouchPoints > 0;

      /* =========================
   DESKTOP: HOVER BEHAVIOR
========================= */
      if (!isTouchDevice) {
        waIcon.href = waURL;

        waIcon.addEventListener('mouseenter', () => {
          wa.classList.add('active');
        });

        wa.addEventListener('mouseleave', () => {
          wa.classList.remove('active');
        });
      }

      /* =========================
   MOBILE: CLICK BEHAVIOR
========================= */
      if (isTouchDevice) {
        waIcon.removeAttribute('href');

        waIcon.addEventListener('click', (e) => {
          e.preventDefault();
          wa.classList.toggle('active');
        });
      }

      /* Close button */
      waClose.addEventListener('click', () => {
        wa.classList.remove('active');
      });

      /* Auto open (lead booster) */
      setTimeout(() => {
        wa.classList.add('active');
      }, 5000);
    </script>
  </body>
