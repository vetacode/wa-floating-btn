<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Floating</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      .wa-floating {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        font-family: Arial, sans-serif;
      }

      /* ICON */
      .wa-icon {
        width: 60px;
        height: 60px;
        background: #1877f2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        animation:
          float 2.4s ease-in-out infinite,
          pulse 2s infinite;
        transition: transform 0.25s ease;
      }

      .wa-icon:hover {
        transform: scale(1.1);
      }

      /* BUBBLE */
      .wa-box {
        position: absolute;
        right: 75px;
        bottom: 8px;
        background: linear-gradient(135deg, #1da1f2, #1877f2);
        color: #fff;
        padding: 14px 20px;
        border-radius: 50px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);

        opacity: 0;
        transform: translateX(20px);
        pointer-events: none;
        animation: float 2.4s ease-in-out infinite;

        transition: all 0.3s ease;
      }

      .wa-floating.active .wa-box {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
      }

      .wa-bubble-content {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .wa-dot {
        width: 14px;
        height: 14px;
        background: #00ff6a;
        border-radius: 50%;
        animation: blink 1.2s infinite;
      }

      .wa-text {
        font-family: 'Poppins', 'Segoe UI', sans-serif;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.3px;
        line-height: 1.2;
        white-space: nowrap;
      }

      .wa-svg {
        width: 40px;
        height: 40px;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(8px);
        }
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 #1877f2;
        }
        70% {
          box-shadow: 0 0 0 14px rgba(37, 211, 102, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
        }
      }
    </style>
  </head>

  <body>
    <div class="wa-floating" id="waFloating">
      <div class="wa-box">
        <div class="wa-bubble-content">
          <div class="wa-dot"></div>
          <span class="wa-text">Ada pertanyaan? Chat disini</span>
        </div>
      </div>

      <a class="wa-icon" id="waIcon" target="_blank">
        <svg
          class="wa-svg"
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          viewBox="0 0 24 24"
          fill="currentColor"
          aria-label="WhatsApp"
        >
          <path
            d="M12.04 2C6.55 2 2.09 6.46 2.09 11.95c0 1.95.57 3.86 1.64 5.49L2 22l4.7-1.63a9.88 9.88 0 005.34 1.54h.01c5.49 0 9.95-4.46 9.95-9.95C21.99 6.46 17.53 2 12.04 2zm0 17.86a7.9 7.9 0 01-4.03-1.1l-.29-.17-2.78.96.93-2.7-.19-.28a7.9 7.9 0 1114.36-4.62 7.9 7.9 0 01-7.99 7.91zm4.43-5.88c-.24-.12-1.4-.69-1.62-.77-.22-.08-.38-.12-.54.12-.16.24-.62.77-.76.93-.14.16-.28.18-.52.06-.24-.12-1.01-.37-1.92-1.18-.71-.63-1.19-1.41-1.33-1.65-.14-.24-.01-.36.11-.48.11-.11.24-.28.36-.42.12-.14.16-.24.24-.4.08-.16.04-.3-.02-.42-.06-.12-.54-1.3-.74-1.78-.19-.46-.38-.4-.54-.41h-.45c-.16 0-.4.06-.6.28-.2.22-.79.77-.79 1.88s.82 2.19.96 2.35c.14.16 1.6 2.45 3.87 3.44.54.23.96.38 1.29.48.55.17 1.05.15 1.44.09.44-.07 1.4-.57 1.6-1.08.2-.51.2-.96.14-1.08-.06-.11-.22-.18-.46-.3z"
          />
        </svg>
      </a>
    </div>

    <script>
      lucide.createIcons();

      const wa = document.getElementById('waFloating');
      const waIcon = document.getElementById('waIcon');

      const phone = '6281384072641';
      const text = encodeURIComponent(
        'Halo Admin ðŸ‘‹\nSaya ingin konsultasi produk & jasa CariSolusi',
      );
      const waURL = `https://wa.me/${phone}?text=${text}`;

      const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

      /* DESKTOP */
      if (!isTouch) {
        waIcon.href = waURL;

        wa.addEventListener('mouseenter', () => {
          wa.classList.add('active');
        });

        wa.addEventListener('mouseleave', () => {
          wa.classList.remove('active');
        });
      }

      /* MOBILE */
      if (isTouch) {
        waIcon.removeAttribute('href');

        waIcon.addEventListener('click', (e) => {
          e.preventDefault();
          wa.classList.toggle('active');
        });
      }
    </script>
  </body>
</html>
