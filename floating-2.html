<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Floating</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      .wa-floating {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        font-family: Arial, sans-serif;
      }

      /* ICON */
      .wa-icon {
        width: 60px;
        height: 60px;
        background: #1877f2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        animation:
          float 2.4s ease-in-out infinite,
          pulse 2s infinite;
        transition: transform 0.25s ease;
      }

      .wa-icon:hover {
        transform: scale(1.1);
      }

      /* BUBBLE */
      .wa-box {
        position: absolute;
        right: 75px;
        bottom: 8px;
        background: linear-gradient(135deg, #1da1f2, #1877f2);
        color: #fff;
        padding: 14px 20px;
        border-radius: 50px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);

        opacity: 0;
        transform: translateX(20px);
        pointer-events: none;
        animation: float 2.4s ease-in-out infinite;

        transition: all 0.3s ease;
      }

      .wa-floating.active .wa-box {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
      }

      .wa-bubble-content {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .wa-dot {
        width: 14px;
        height: 14px;
        background: #00ff6a;
        border-radius: 50%;
        animation: blink 1.2s infinite;
      }

      .wa-text {
        font-family: 'Poppins', 'Segoe UI', sans-serif;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.3px;
        line-height: 1.2;
        white-space: nowrap;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(8px);
        }
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 #1877f2;
        }
        70% {
          box-shadow: 0 0 0 14px rgba(37, 211, 102, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
        }
      }
    </style>
  </head>

  <body>
    <div class="wa-floating" id="waFloating">
      <div class="wa-box">
        <div class="wa-bubble-content">
          <div class="wa-dot"></div>
          <span class="wa-text">Ada pertanyaan? Chat disini</span>
        </div>
      </div>

      <a class="wa-icon" id="waIcon" target="_blank">
        <i data-lucide="message-circle"></i>
      </a>
    </div>

    <script>
      lucide.createIcons();

      const wa = document.getElementById('waFloating');
      const waIcon = document.getElementById('waIcon');

      const phone = '6281384072641';
      const text = encodeURIComponent(
        'Halo Admin ðŸ‘‹\nSaya ingin konsultasi produk & jasa CariSolusi',
      );
      const waURL = `https://wa.me/${phone}?text=${text}`;

      const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

      /* DESKTOP */
      if (!isTouch) {
        waIcon.href = waURL;

        wa.addEventListener('mouseenter', () => {
          wa.classList.add('active');
        });

        wa.addEventListener('mouseleave', () => {
          wa.classList.remove('active');
        });
      }

      /* MOBILE */
      if (isTouch) {
        waIcon.removeAttribute('href');

        waIcon.addEventListener('click', (e) => {
          e.preventDefault();
          wa.classList.toggle('active');
        });
      }
    </script>
  </body>
</html>
